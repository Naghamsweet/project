    <table> 
        <thead> 
        <tr> 
            <th>ID</th> 
            <th>Name</th>
            <th>Email</th> 
            <th>Phone</th>  
        </tr> 
        </thead> 
        <tbody> 
            {% for row in value2 %}  
                <tr> 
                    <td>{{row[0]}}</td> 
                    <td>{{row[1]}}</td> 
                    <td>{{row[2]}}</td> 
                    <td>{{row[3]}}</td> 
                </tr> 
           
        </tbody> 
    </table> 
          
        <center> <h1> Student Page </h1> </center> 
          
        <div class="container">
        <a href="{{ url_for('StudentSchedule',name=row[1]) }}"><input type="button" value="Student Schedule" class="button1"> </a>
        <br><br>
        <a href="{{ url_for('StudentPlan') }}"><input type="button" value="Student Plan" class="button1"> </a>
        <br><br>

         </div>
 {% endfor %}

    <Script>
 
        if(annyang) {
           
           var commands = {
            'الجدول الدراسي':function(){     
              document.getElementsByClassName("button1")[0].click();

             },
            'خطه الدراسه':function(){
              document.getElementsByClassName("button1")[1].click();
   
             },
             'تسجيل المواد':function(){
              document.getElementsByClassName("button1")[2].click();
           
            },
           'السجل المالي':function(){
            document.getElementsByClassName("button1")[3].click();
           
            },
             'رجوع':function(){
                window.location.replace("http://127.0.0.1:9000/login ")
              
          }, 
             
             }
           };
           annyang.setLanguage('ar-JO');
           // Add our commands to annyang
           annyang.addCommands(commands);
         
       
           annyang.start({ autoRestart: true, continuous: true });
       
       </script>
